name: PR check

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Lint
        run: poetry run ruff check

  test:
    name: Test
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Test
        run: poetry run pytest
