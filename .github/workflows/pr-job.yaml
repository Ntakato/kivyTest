name: PR check

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test and lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry
      
      - name: poetry install
        run: poetry install

      - name: Lint
        run: poetry run ruff check

      - name: Test
        run: poetry run pytest
